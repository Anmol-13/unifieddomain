name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: udd
          POSTGRES_PASSWORD: udd
          POSTGRES_DB: udd
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U udd" --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Set env
        run: |
          echo "DATABASE_URL=postgres://udd:udd@localhost:5432/udd" >> $GITHUB_ENV
          echo "TEST_DATABASE_URL=postgres://udd:udd@localhost:5432/udd" >> $GITHUB_ENV
          echo "UD__KERBEROS__ENABLED=false" >> $GITHUB_ENV
      - name: Build
        run: cargo build --locked --workspace
      - name: Run tests
        run: cargo test --locked --workspace
